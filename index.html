<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google logo">

    <section class="text">
        <p><b>Search the web using Google!</b></p>
        <input type="text" style="width: 350px;padding: 2px;">
        <br>
        <button type="submit">Google Search</button>
        <button type="reset">I'm feeling lucky</button>
    </section>

    <div class="container">
        <div class="left-bar bg-aqua">
            <ul>
                <li><p><b>Special Searches</b></p></li>
                <li>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                </li>
                <li>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                </li>
                <li></li>
            </ul>
        </div>
        <div class="middle-bar bg-aqua2">
            <ul>
                <li><a href="https://support.google.com/">Help!</a></li>
                <li><a href="https://about.google/">About Google!</a></li>
                <li>
                    <a href="https://about.google/intl/ALL_us/google-in-america/">Company Info</a>
                </li>
                <li>
                    <a href="https://www.blog.google/press/">Google!Logos</a>
                </li>
            </ul>
        </div>
        <div class="right-bar bg-aqua3">
            <ul>
                <li><p><b>Get Google!</b></p></li>
                <li><p><b>updates monthly:</b></p></li>
                <li><input type="email"></li>
                <li>
                    <button type="submit">Subscrime</button>
                    <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="clear"></div>
    <p style="text-align: center; padding: 15px;">Copyright 1998 Google Inc.</p>

</body>
</html>
